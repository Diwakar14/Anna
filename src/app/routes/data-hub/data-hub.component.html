<div class="card table-card p-0 shadow-sm m-3 border-0">
  <table class="table table-hover">
    <thead class="header-fixed">
      <tr>
        <th scope="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              name="selectAll"
              [(ngModel)]="selectAll"
              (ngModelChange)="checkAll($event)"
              id="flexCheckDefault"
            />
          </div>
        </th>
        <th scope="col">#</th>
        <th
          *ngFor="let header of headers; index as i"
          class="position-relative"
        >
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn-sm btn header-title-btn">
              {{ header.name }}
            </button>
            <button
              class="btn btn-sm btn-outline-secondary"
              (click)="showFilterBox(i)"
            >
              <i class="bi bi-three-dots-vertical"></i>
            </button>
          </div>
          <app-filter-box
            [toggleShowHide]="header.open"
            (toggle)="handleFilterClose(i)"
            [filterData]="headers"
          ></app-filter-box>
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- trackBy: trackItem -->
      <tr
        *ngFor="let cloth of clothes"
        role="list"
        [class.selected]="cloth.checked"
      >
        <th scope="row">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              name="cloth.id"
              [(ngModel)]="cloth.checked"
              id="flexCheckDefault"
            />
          </div>
        </th>
        <th scope="row">{{ cloth.id }}</th>
        <td>{{ cloth.name }}</td>
        <td>{{ cloth.mainCategory }}</td>
        <td>{{ cloth.subCategory }}</td>
        <td class="text-center">{{ cloth.ratings }}</td>
        <td class="text-center">{{ cloth.noOfRatings }}</td>
        <td class="text-end">{{ cloth.discountPrice }}</td>
        <td class="text-end">{{ cloth.actualPrice }}</td>
      </tr>
    </tbody>
  </table>
</div>
