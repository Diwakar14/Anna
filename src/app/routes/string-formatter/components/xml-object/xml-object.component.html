<div class="">
  <span
    (click)="collapsed = item.type == 'parent' ? !collapsed : collapsed"
    class="prop"
    [title]="item.type"
  >
    <i
      class="bi bi-caret-{{ !collapsed ? 'right' : 'down' }}-fill me-2"
      *ngIf="item.type === 'parent'"
    ></i>
    <i class="bi bi-123 ms-4 me-1" *ngIf="item.type === 'number'"></i>
    <i class="bi bi-type ms-4 me-1" *ngIf="item.type === 'string'"></i>
    <i class="bi bi-toggles ms-4 me-1" *ngIf="item.type === 'boolean'"></i>
    <i class="bi bi-grid-3x2-gap me-1" *ngIf="item.type === 'array'"></i>
    <i
      class="bi bi-filetype-xml ms-4 me-1"
      *ngIf="item.type === 'xmlString'"
    ></i>
    <i class="bi bi-braces me-1" *ngIf="item.type === 'object'"></i>

    <span class="fw-semibold key" *ngIf="attributes.length > 0">{{
      "<" + item.key + " " + attributes + " >"
    }}</span>

    <span class="fw-semibold key" *ngIf="attributes.length == 0">{{
      "<" + item.key + ">"
    }}</span>

    <span class="value text-danger-emphasis" *ngIf="item.value">
      {{ item.value }}
    </span>
  </span>
  <span *ngIf="collapsed">
    <li *ngIf="item.type === 'parent'">
      <ng-container
        *ngTemplateOutlet="
          recursiveListTmpl;
          context: { list: item.values, formatter: 'xml' }
        "
      ></ng-container>
    </li>
  </span>
  <span *ngIf="!collapsed">...</span>
  <span class="fw-semibold key">{{ "<\/" + item.key + ">" }}</span>
</div>
